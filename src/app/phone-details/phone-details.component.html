<h1> Phone details </h1>
    <a [routerLink]="['']"> Back to list </a>
    
    <div *ngIf="phone">
      <div class="phone-thumbnail">
        <img height="300" [src]="phone.image" />
      </div>

      <div class="phone-info">
        <h2> {{ phone.name }}&nbsp;</h2>
        <h3> {{ phone.brand }} </h3>

        <div *ngIf="phone.specs.length>0">
          <h4> Features </h4>
          <ul>
            <li *ngFor="let oneSpec of phone.specs"> {{ oneSpec;}} </li>
          </ul>
        </div>
<h4>  Danger</h4>
<button (click)="deletePhone()">
      Delete This Phone
    </button>
  



      </div>
    </div>
